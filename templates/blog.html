{% block content %}
{% load static %}

            <div class="page-content">
                <div class="container">
                	<div class="row">
                		<div class="col-lg-9">
                            {% for i in ceo %}
                            <article class="entry">
                                <figure class="entry-media">
                                    <a href="single.html">
                                        <img src="{{i.image}}" alt="image desc">
                                    </a>
                                </figure><!-- End .entry-media -->

                                <div class="entry-body">

                                    <h2 class="entry-title">
                                        <a href="single.html">{{i.name}}</a>

                            </article><!-- End .entry -->

                			<nav aria-label="Page navigation">
							   
							</nav>
